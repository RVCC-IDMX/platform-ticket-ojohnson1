d<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Ticket</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <div class="main-content">
      <div class="info">
        <div class="info__met">
          <figure class="img-container">
            <img
              class="img-container__img"
              src="./images/New_Met_Opera_House.svg"
              alt="New Metropolitan Opera House"
            />
          </figure>
        </div>
        <div class="info__hosts">
          Abbey Schoeffel & Grau, - Lessees and Managers
        </div>
        <div class="info__date">TUESDAY EVENING, NOV.12</div>

        <div class="info__title">
          <div class="first">REUNION OF</div>
          <div class="second">Pioneers & Friends of Woman's Progress</div>
        </div>
        <div class="info__price">PLATFORM TICKET $3.00</div>
      </div>
      <div class="platform">
        <div class="platform__name">PLATFORM TICKET</div>
        <div class="platform__info">Metropolitan Opera House</div>

        <div class="platform__date">Eve., Nov.12</div>

        <div class="platform__misc">RETAIN THIS CHECK</div>

        <div class="platform__company">GLOBE TICKET COMPANY</div>
      </div>
      <div class="empty"></div>
    </div>
  </body>
</html>
