<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Ticket</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <section class="main-content">
      <header class="svgtitle">
        <div class="svgtitle__img"></div>
      </header>
      <div class="info">
        <div class="info__hosts">
          <p>Abbey Schoeffel & Grau, - Lessees and Managers</p>
        </div>
        <div class="info__date">
          <p>TUESDAY EVENING, NOV.12</p>
        </div>

        <div class="info__title">
          <p>REUNION OF Pioneers & Friends of Woman's Progress</p>
        </div>

        <div class="info__price">
          <p>PLATFORM TICKET $3.00</p>
        </div>
      </div>

      <div class="platform">
        <p>PLATFORM TICKET</p>
        <div class="platform__info">
          <p>Metropolitan Opera House</p>
        </div>

        <div class="platform__date">
          <p>Eve., Nov.12</p>
        </div>

        <div class="platform__misc">
          <p>RETAIN THIS CHECK</p>
        </div>

        <div class="platform__company">
          <p>GLOBE TICKET COMPANY</p>
        </div>
      </div>
    </section>
  </body>
</html>
